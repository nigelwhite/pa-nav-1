<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<link href="style.css" rel="stylesheet" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
		/>

		<title>Homepage</title>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-1 col-md-4" class="main-left">
					<nav
						class="navbar navbar-expand-md navbar-dark bg-secondary"
						id="navbar3"
					>
						<div
							class="container flex-row flex-md-column justify-content-start"
						>
							<a class="navbar-brand text-black" href="#"
								>Section menu</a
							>
							<button
								class="btn navbar-toggler border-3 px-2"
								type="button"
								data-bs-toggle="offcanvas"
								data-bs-target="#offcanvasExample"
								aria-controls="offcanvasExample"
							>
								<span class="navbar-toggler-icon"></span>
							</button>
							<div
								class="offcanvas offcanvas-start-md"
								tabindex="-1"
								id="offcanvasExample"
								aria-labelledby="offcanvasExampleLabel"
							>
								<div class="offcanvas-header d-flex d-md-none">
									<h5
										class="offcanvas-title text-black"
										id="offcanvasExampleLabel"
									>
										Section menu
									</h5>
									<a
										href="javascript:void(0) "
										class="text-reset p-0"
										data-bs-dismiss="offcanvas"
										aria-label="close"
									>
										<svg
											xmlns="http://www.w3.org/2000/svg"
											width="16"
											height="16"
											fill="currentColor"
											class="bi bi-list"
											viewBox="0 0 16 16"
										>
											<path
												fill-rule="evenodd"
												d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"
											></path>
										</svg>
									</a>
								</div>
								<div class="offcanvas-body p-md-0">
									<ul
										class="navbar-nav flex-column justify-content-start"
									>
										<li class="nav-item">
											<a
												class="nav-link active"
												aria-current="page"
												href="#"
												>Home</a
											>
										</li>
										<li class="nav-item">
											<a
												class="nav-link active"
												aria-current="page"
												href="#"
												>About</a
											>
										</li>
										<li class="nav-item">
											<a
												class="nav-link active"
												aria-current="page"
												href="#"
												>Blog</a
											>
										</li>
										<li class="nav-item">
											<a
												class="nav-link active"
												aria-current="page"
												href="#"
												>Contact</a
											>
										</li>
									</ul>
								</div>
							</div>
						</div>
					</nav>
				</div>
				<!-- main -->
				<div class="col col-md-8 colmain-right main mt-3">
					<h1>Hello, world!</h1>
				</div>
				<!-- end of main -->
			</div>
		</div>
		<!-- Option 1: Bootstrap Bundle with Popper -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
	</body>
</html>
