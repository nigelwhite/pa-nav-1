<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<link href="style.css" rel="stylesheet" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
		/>

		<title>Homepage</title>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col" class="main-left">
					<nav
						class="navbar navbar-expand-lg navbar-light bg-danger"
						id="navbar3"
					>
						<div class="container flex-row flex-lg-column">
							<a class="navbar-brand text-white" href="#"
								>Navbar</a
							>
							<button
								class="btn btn-danger navbar-toggler border-3 px-2"
								type="button"
								data-bs-toggle="offcanvas"
								data-bs-target="#offcanvasExample"
								aria-controls="offcanvasExample"
							>
								<span class="navbar-toggler-icon"></span>
							</button>
							<div
								class="offcanvas offcanvas-start-lg bg-danger"
								tabindex="-1"
								id="offcanvasExample"
								aria-labelledby="offcanvasExampleLabel"
							>
								<div class="offcanvas-header d-flex d-lg-none">
									<h5
										class="offcanvas-title text-white"
										id="offcanvasExampleLabel"
									>
										Navbar
									</h5>
									<a
										href="javascript:void(0) "
										class="text-reset p-0"
										data-bs-dismiss="offcanvas"
										aria-label="close"
									>
										<svg
											xmlns="http://www.w3.org/2000/svg"
											width="24"
											height="24"
											fill="#FFFFFF"
											class="bi bi-x-circle"
											viewBox="0 0 16 16"
										>
											<path
												d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
											/>
											<path
												d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"
											/>
										</svg>
									</a>
								</div>
								<div class="offcanvas-body p-lg-0">
									<ul class="navbar-nav flex-column">
										<li class="nav-item">
											<a
												class="nav-link active"
												aria-current="page"
												href="#"
												>Home</a
											>
										</li>
										<li class="nav-item">
											<a
												class="nav-link active"
												aria-current="page"
												href="#"
												>About</a
											>
										</li>
										<li class="nav-item">
											<a
												class="nav-link active"
												aria-current="page"
												href="#"
												>Blog</a
											>
										</li>
										<li class="nav-item">
											<a
												class="nav-link active"
												aria-current="page"
												href="#"
												>Contact</a
											>
										</li>
									</ul>
								</div>
							</div>
						</div>
					</nav>
				</div>
				<div class="col colmain-right">
					<div class="main mt-5">
						<h1>Hello, world!</h1>
					</div>
				</div>
				<!-- end of main -->
			</div>
		</div>
		<!-- Option 1: Bootstrap Bundle with Popper -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
	</body>
</html>
